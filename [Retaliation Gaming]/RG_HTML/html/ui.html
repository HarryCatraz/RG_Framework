<html>
	<head>
		<title> RG_HTML </title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">
		<link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			const cType = 2;

			function addCommas(nStr) {
				nStr += '';
				let x = nStr.split('.');
				let x1 = x[0];
				let x2 = x.length > 1 ? '.' + x[1] : '';
				let rgx = /(\d+)(\d{3})/;
				while (rgx.test(x1)) {
					if (!cType || cType === 1)
						x1 = x1.replace(rgx, '$1' + '<span style="margin-left: 3px; margin-right: 3px;"/>' + '$2');
					if (cType === 2)
						x1 = x1.replace(rgx, '$1' + ',' + '$2');
					else
						x1 = x1.replace(rgx, '$1' + ',' + '$2');
				}
				return x1 + x2;
			}

			window.onload = function (e) {
				// NUI Callback
				window.addEventListener('message', function (event) {
					let item = event.data;
					if (item.setmoney == true) {
						console.log('setmoney:' + item.money);
						$("#cash").html("<i class='fas fa-dollar-sign'></i><p>MONEY</p>" + addCommas(item.money));
					} else if (item.addcash == true) {
						$(".tiny").remove();
						var element = $("<div class='tiny'>+ <i class='fas fa-dollar-sign'></i><p>MONEY</p>" + addCommas(item.money) + "</div>");
						$("#money").append(element);
						setTimeout(function () {
							$(element).fadeOut(600, function () {
								$(this).remove();
							});
						}, 1000);
					} else if (item.removecash == true) {
						$(".tiny").remove();
						var element = $("<div class='tiny'>- <i class='fas fa-dollar-sign'></i><p>MONEY</p>" + addCommas(item.money) + "</div>");
						$("#money").append(element);
						setTimeout(function () {
							$(element).fadeOut(600, function () {
								$(this).remove();
							});
						}, 1000)
					}
					if (item.setbank == true) {
						console.log('setbank:' + item.bank);
						$("#bank").html("<div><i class='fas fa-coins'></i><p>BANK</p>" + addCommas(item.bank));
					} else if (item.addbank == true) {
						$(".tiny").remove();
						var element = $("<div class='tiny'>+ <i class='fas fa-coins'></i><p>BANK</p>" + addCommas(item.bank) + "</div>");
						$("#money").append(element);
						setTimeout(function () {
							$(element).fadeOut(600, function () {
								$(this).remove();
							});
						}, 1000);
					} else if (item.removebank == true) {
						$(".tiny").remove();
						var element = $("<div class='tiny'>- <i class='fas fa-coins'></i><p>BANK</p>" + addCommas(item.bank) + "</div>");
						$("#money").append(element);
						setTimeout(function () {
							$(element).fadeOut(600, function () {
								$(this).remove();
							});
						}, 1000)
					}

					if (item.showhud == true) {
						document.getElementById("body").style.display = "block";
					} else if (item.hidehud == true) {
						document.getElementById("body").style.display = "none";
					} else if (item.hidehud2 == true) {
						$(".tiny").remove();
						$(".tiny2").remove();
						$(".tiny3").remove();
						var element = $("");
						$("#money").append(element);
						$("#money2").append(element);
						setTimeout(function () {
							$(element).fadeOut(600, function () {
								$(this).remove();
							});
						}, 1000)
					}
				});
			};
		</script>
	</head>
	<body id="body">
		<div id="money2"></div>
		<div id="starter"></div>
		<div id="container">
			<div id="money">
				<div id="bank"></div>
				<div id="cash"></div>
				<div id="idk"></div>
			</div>
		</div>
	</body>
</html>
